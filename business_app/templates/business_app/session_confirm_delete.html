{% extends "business_app/base_template.html" %}

{% block content %}

<h1>Delete Project</h1>

<p>Are you sure you want to delete {{ session.name }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" action="" class="btn btn-outline-danger" value="Yes, delete.">
  <a href="{{ view.get_success_url }}" class="btn btn-outline-secondary">Cancel</a>
</form>

{% endblock %}
