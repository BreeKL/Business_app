{% load static %}


<!DOCTYPE html>
<html lang="en">

<style>
  .footer {
     position: fixed;
     left: 0;
     bottom: 0;
     width: 100%;
     height: 50px;
     background: linear-gradient(#FFFFFF, #9FD8F1);
     color: black;
     text-align: center;
  }
</style>

 <head>
   <title>Massage Therapy</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Bootstrap demo</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <script src=
   "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
       </script>
  </head>

 <body>
   <div class="container-fluid">

     <!-- Navbar-->
     <nav class="navbar navbar-expand-sm bg-body-tertiary">
       <div class="container-fluid">
        <a href="{% url 'index' %}"> <img src="{% static 'images\massage_icon_small.png' %}"> </a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
           <ul class="navbar-nav">
             <!--  {% url 'index' %}  is defined in url path to dynamically create url -->
             <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
             <a class="nav-link" href="{% url 'sessions' %}">Sessions</a>
             <a class="nav-link" href="#">Menu 3</a>
            </ul>
            <ul class="navbar-nav ms-auto">
             {% if user.is_authenticated %}

                <form action="{% url 'logout' %}" method="post">
                  {% csrf_token %}
                  <input class="btn btn-outline" type="submit" value="Log out">
                  </a>
                </form>

             {% else %}
               <a class="nav-link" href="{% url 'login' %}?next={{ request.path }}">Therapist Login</a>
             {% endif %} 
            </ul>
         </div>
       </div>
     </nav>

     <div class="col-sm-10">
        <!-- add block content from html template -->
        {% block content %}
        {% endblock %}
     </div>
    
     <footer class="footer"> 
      <div> Business name goes here </div>
     </footer> 

     </div>
   </div>
 </body>
</html>
