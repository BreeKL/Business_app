<!-- inherit from base_template.html-->
{% extends "business_app/base_template.html" %}
{%block tile%}
Session List
{%endblock%}
 
<!-- Replace block content in base_template.html -->
{% block content %}
<h1>Session list</h1>

<div class="create session">
    <a href="{% url 'create-session' %}" class="btn btn-outline-success" role="button">Create</a>
</div>
<p> </p>
<div class = "session-list-group">
    {% for session in session_list %}
        <div class="session-list-group-item p-3 border">
            <ul>
                <a href="{{ session.get_absolute_url }}">{{ session.name }}</a>
                <a href="{% url 'update-session' session.id %}" class="btn btn-outline-warning" role="button">Update</a>
                <a href="{% url 'delete-session' session.id %}" class="btn btn-outline-danger" role="button">Delete</a>
            </ul>
        </div>
    {% endfor %}
</div>    


{%endblock%}
